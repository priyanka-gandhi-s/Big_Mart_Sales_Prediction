        <div class="form-header">
            <h2>Upload Dataset</h2>

            <div class="mb-3">
                <label for="dataset" class="form-label">Select Dataset</label>
                <input type="file" class="form-control" id="dataset" name="dataset" required>
            </div>
            <div class="btn-center mt-4">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
    <script src="static/js/bootstrap.bundle.min.js"></script>

    <script>function logout() {
        window.location.href = '/';
        sessionStorage.clear();
        document.cookie.split(";").forEach(function(c) {
            document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        });
    }</script>
