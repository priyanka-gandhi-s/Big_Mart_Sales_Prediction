    <div class="container form-container">
        <div class="form-header">
            <h2>Sales Prediction</h2>
        </div>
        <form action="/predict" method="post">
            <div class="row">
                <div class="col-md-6 form-column">
                    <div class="mb-3">
                        <label for="Weight" class="form-label">Item Weight</label>
                        <input type="text" class="form-control" id="Weight" name="Weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="ItemFatContent" class="form-label">Item Fat Content</label>
                        <select class="form-select" id="ItemFatContent" name="Item Fat Content" required>
                            <option value="Low Fat">Low Fat</option>
                            <option value="Regular">Regular</option>
                            <option value="Non-Edible">Non-Edible</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ItemType" class="form-label">Item Type</label>
                        <select class="form-select" id="ItemType" name="Item Type" required>
                            <option value="Dairy">Dairy</option>
                            <option value="Soft Drinks">Soft Drinks</option>
                            <option value="Meat">Meat</option>
                            <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                            <option value="Household">Household</option>
                            <option value="Baking Goods">Baking Goods</option>
                            <option value="Snack Foods">Snack Foods</option>
                            <option value="Frozen Foods">Frozen Foods</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Health and Hygiene">Health and Hygiene</option>
                            <option value="Hard Drinks">Hard Drinks</option>
                            <option value="Canned">Canned</option>
                            <option value="Breads">Breads</option>
                            <option value="Starchy Foods">Starchy Foods</option>
                            <option value="Others">Others</option>
                            <option value="Seafood">Seafood</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ItemMRP" class="form-label">Item MRP</label>
                        <input type="text" class="form-control" id="ItemMRP" name="Item MRP" required>
                    </div>
                    <div class="mb-3">
                        <label for="ItemMRP" class="form-label">Item Visibility</label>
                        <input type="text" class="form-control" id="ItemMRP" name="Item MRP" required>
                    </div>
                </div>
                <div class="col-md-6 form-column">
                    <div class="mb-3">
                        <label for="OutletID" class="form-label">Outlet ID</label>
                        <select class="form-select" id="OutletID" name="Outlet ID" required>
                            <option value="OUT049">OUT049</option>
                            <option value="OUT018">OUT018</option>
                            <option value="OUT010">OUT010</option>
                            <option value="OUT013">OUT013</option>
                            <option value="OUT027">OUT027</option>
                            <option value="OUT045">OUT045</option>
                            <option value="OUT017">OUT017</option>
                            <option value="OUT046">OUT046</option>
                            <option value="OUT035">OUT035</option>
                            <option value="OUT019">OUT019</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Year" class="form-label">Outlet Establishment Year</label>
                        <input type="text" class="form-control" id="Year" name="Year" required>
                    </div>
                    <div class="mb-3">
                        <label for="Size" class="form-label">Outlet Size</label>
                        <select class="form-select" id="Size" name="Size" required>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="LocationType" class="form-label">Outlet Location Type</label>
                        <select class="form-select" id="LocationType" name="Location Type" required>
                            <option value="Tier 1">Tier 1</option>
                            <option value="Tier 2">Tier 2</option>
                            <option value="Tier 3">Tier 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="OutletType" class="form-label">Outlet Type</label>
                        <select class="form-select" id="OutletType" name="Outlet Type" required>
                            <option value="Grocery Store">Grocery Store</option>
                            <option value="Supermarket Type1">Supermarket Type1</option>
                            <option value="Supermarket Type2">Supermarket Type2</option>
                            <option value="Supermarket Type3">Supermarket Type3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn-center mt-4">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
