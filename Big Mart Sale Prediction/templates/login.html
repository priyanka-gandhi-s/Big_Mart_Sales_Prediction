        header h3 {

            margin: 100px auto;

</head>
<body style="background-image: url(./static/images/ss.png);">
    <header>
        <h3>Big Mart Sales Prediction</h3>
        <img src="static/images/cart.png" id="cart" data-toggle="modal" data-target="#exampleModalCenter">      
    </header> 

    <main>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-header text-center">
                        <h2>Login</h2>
                    </div>
                    <form id="loginForm" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter password" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                        </div>
                    </form>
                    <h6 class="incorrect text-center mt-3" id="incorrectpass" style="color:red;"></h6>
                </div>
            </div>
        </div>
    </main>

    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('pass').value;

            // Static credentials
            const validUsername = 'admin';
            const validPassword = 'password123';

            if (username === validUsername && password === validPassword) {
                // Redirect to home page
                window.location.href = "/index";
            } else {
                document.getElementById('incorrectpass').innerText = 'Invalid username or password. Please try again.';
            }
        }
    </script>
</body>
